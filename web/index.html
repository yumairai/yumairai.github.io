<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greetings, love</title>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="images/logo.png" alt="logo" class="logo" />
    <h1>Greetings, love<3</h1>
  </header>
  <section class="hero">

    <div class="login-box">
      <h2>Is it really you?</h2>
      <input type="text" id="your-name" placeholder="full name pls, also in capslock" />
      <input type="text" id="my-name" placeholder="full name pls, also in capslock" />
      <input type="text" id="date" placeholder="when did we start dating??" />
      <button onclick="checkAnswer()">YU CEK</button>
      <p id="error-msg" style="color:#D6435B; font-size: 0.9rem;"></p>
    </div>
  </section>

  <script>
    function checkAnswer() {
      const yourName = document.getElementById('your-name').value.trim();
      const myName = document.getElementById('my-name').value.trim();
      const date = document.getElementById('date').value.trim();
      const errorMsg = document.getElementById('error-msg');

      const correctYourName = "RAKA ARFANDA EKASWARA";
      const correctMyName = "AYUMI FATHIYARAISHA";
      const correctDate = "12/04/2025";

      if (yourName === correctYourName && myName === correctMyName && date === correctDate) {
        window.location.href = "welcome.html";
      } else {
        errorMsg.textContent = "Try again, love~ Maybe check the spelling or date?";
      }
    }
  </script>
</body>
</html>
